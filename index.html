<!DOCTYPE html>

<html>
<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>p5-Weather</title>

  <link rel="stylesheet" type="text/css" href="css/semantic.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">


</head>

<body>

  <div class="ui grid">
      <div class="sixteen wide column">
        <div id="weather"></div>
        <div class="ui menu">
          <div class="left item">
            <div class="ui icon input">
              <input type="text" placeholder="Zip Code">
              <i class="search icon"></i>
            </div>
          </div>
        </div>
        <div class="ui teal icon button">
          <i class="plus icon"></i>
        </div>
        <h1>1000f</h1>
        <h3 class="high">high</h2>
        <h3 class="low">low</h2>
        <img src="img/weatherBackground.png" class="Background">
        <img src="img/cloudRain.png" class="myIcon">
        <img src="img/sun.png" class="myIcon">
        <img src="img/cloudy.png" class="myIcon">
        <img src="img/partly.png" class="myIcon">
      </div>      
  
      <article class="sixteen wide column">
        <div class="ui raised segment">
          <a class="ui ribbon label">Present day</a>
          <p>weather description</p>
          <a class="ui teal ribbon label">Second day</a>
          <p>weather description</p>
          <a class="ui teal ribbon label">Third day</a>
          <p>weather description</p>
          <a class="ui teal ribbon label">Fourth day</a>
          <p>weather description</p>
          <a class="ui teal ribbon label">Fith day</a>
          <p>weather description</p>

        
        </div>
      </article>




  </div>    




  
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/semantic.js"></script>
  <script src="js/simpleWeather.js"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
